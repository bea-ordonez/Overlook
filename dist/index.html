<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bea's Cozy Abode</title>
</head>
<body>
  <nav>
    <header>
      <h1>Hotel Holly</h1>
      <h3>Welcome <span id="customerName"></span> to</h3>
    </header>
  </nav>
  <main>
    <section class="login-page">
    </section>
    <section class="dashboard">
      <aside class="calendar-search">
        <label for="start">Select Date:</label>
          <input type="date" id="selectDate" name="trip-start" value="2023-03-01" min="2022-01-01" max="2024-12-31">
        </label>
        <label for="roomType">Select Room Type:</label>
        <select name="roomType" id="roomType">
          <option value="all room types">All</option>
          <option value="residential suite">Residential Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="searchButton">Search</button>
        <h4>Lifetime Spending at Hotel Holly:<span id="totalSpending"></span></h4>
      </aside>
      <section id="customerBookings" class="customer-bookings">
      </section>
      <section id="availableRooms" class="available-rooms">
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
