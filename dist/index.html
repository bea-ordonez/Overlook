<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Holly</title>
</head>
<body>
  <nav>
    <header class="nav-bar hidden" id="navBar">
      <h1>Hotel Holly</h1>
      <h2>Welcome <span id="customerName"></span> to</h2>
      <p>Your Lifetime Spending at Hotel Holly is:<span id="totalSpending"></span></p>
    </header>
  </nav>
  <main>
    <section id="loggedOutView" class="login-page">
        <p>Welcome to Hotel Holly, please sign in below:</p>
        <label for="uname"><p>Username:</p></label></label>
        <input type="text" id="userName" placeholder="Enter Username">
        <label for="psw"><p>Password:</p></label>
        <input type="password" id="passWord" placeholder="Enter Password">
        <button id="loginButton">Login</button>
    </section>
    <section id="loggedInView" class="dashboard flex-row hidden">
      <aside class="calendar-search">
        <label for="selectDate"><p>Select Date:</p></label>
          <input type="date" id="selectDate" name="trip-start" value="2023-03-01" min="2022-01-01" max="2024-12-31">
        </label>
        <label for="roomType"><p>Select Room Type:</p></label>
        <select name="roomType" id="roomType">
          <option value="all room types">All</option>
          <option value="residential suite">Residential Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="searchButton">Search</button>
      </aside>
      <section class="flex-column">    
        <h3>Your bookings:</h3>    
        <section id="bookingCards" class="card-container">
          <!-- past/upcoming bookings go here -->
        </section>
        <h3>Available rooms:</h3>
        <section id="availableRooms" class="card-container">
          <!-- available room cards here -->
        </section> 
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
