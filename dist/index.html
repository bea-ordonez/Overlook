<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Holly</title>
</head>
<body>
  <nav>
    <header>
      <h1>Hotel Holly</h1>
      <h3>Welcome <span id="customerName"></span> to</h3>
      <p>Your Lifetime Spending at Hotel Holly is:<span id="totalSpending"></span></p>
    </header>
  </nav>
  <main>
    <section class="login-page">
    </section>
    <section class="dashboard flex-row">
      <aside class="calendar-search">
        <label for="selectDate"><p>Select Date:</p></label>
          <input type="date" id="selectDate" name="trip-start" value="2023-03-01" min="2022-01-01" max="2024-12-31">
        </label>
        <label for="roomType"><p>Select Room Type:</p></label>
        <select name="roomType" id="roomType">
          <option value="all room types">All</option>
          <option value="residential suite">Residential Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <button id="searchButton">Search</button>
      </aside>
      <section class="flex-column">        
        <section id="bookingCards" class="card-container">
          <!-- past/upcoming bookings go here -->
        </section>
        <section id="availableRooms" class="card-container">
          <!-- available room cards here -->
        </section> 
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
